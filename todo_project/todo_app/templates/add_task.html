<h1>Add New Task</h1>
<form method="POST">
    {% csrf_token %}
    <div>
        <label for="id_title">Title:</label>
        {{ form.title }}
        {% if form.errors %}
        <div style="color: red;">
            {% for error in form.errors %}
            <p>{{ error }}</p>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <button type="submit">Add Task</button>
</form>

<a href="{% url 'task-list' %}">Back to List</a>
