<h1>To-Do List</h1>
<ul>
    {% for task in tasks %}
    <li>
        {% if task.completed %}✅<s>{% else %}❌{% endif %}
            {{ task.title }}
            {% if task.completed %}{{task.completed_on}} </s>{% endif %}
    </li>
    {% endfor %}
</ul>
<a href="{% url 'add-task' %}">Add New Task</a>
